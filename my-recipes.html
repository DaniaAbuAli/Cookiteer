    <title>Cookiteer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white p-3 sticky-top">
      <div class="container">
        <img src="images/logo.png" alt="" class="navbar-brand" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mb-3" id="navbarNav">
          <ul class="navbar-nav ms-auto fw-bolder text">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-recipes.html">My Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="saved-recipes.html">Saved Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="overlay"></div>
      <div class="container">
        <p class="text-white text-center fs-2 fs-md-1">
          Delicious Recipes Await You!
        </p>
      </div>
    </section>
    <section class="my-recipes text-center mt-4 p-4">
      <div class="container">
        <div class="title">
          <h2 class="fw-bolder">My Recipes</h2>
        </div>
        <div class="tab mt-4 p-4">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link show-active " aria-current="page" href="#"
                >My Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link add-recipe" href="#">Add New Recipe</a>
            </li>
          </ul>
        </div>
        <div class="content mt-2 hide">
          <form action="">
            <div class="mb-4">
              <label for="recipe-name" class="form-label d-block text-start "
                >Recipe name :</label
              >
              <input
                type="text"
                class="form-control"
                id="recipe-name"
                name="recipe-name"
              />
            </div>
            <div class="mb-4">
              <label for="category" class="form-label d-block text-start"
                >Category :</label
              >
              <input
                type="text"
                class="form-control"
                id="category"
                name="category"
                
              />
            </div>
            <div class="mb-4">
              <label for="area" class="form-label d-block text-start optional"
                >Area :</label
              >
              <input type="text" class="form-control" id="area" name="area" />
            </div>
            <div class="mb-4 ingredients-table text-start">
              <label for="" class="form-label d-block text-start"
                >Ingredients and measures :
              </label>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ÙŽQuantity</th>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="w-100"  /></td>
                    <td><input type="text" class="w-100" /></td>
                    <td><button class="btn btn-danger">Remove</button></td>
                  </tr>
                </tbody>
              </table>
              <button class="add-row btn btn-secondary">Add Row</button>
            </div>
            <div class="mb-4">
              <label for="instructions" class="form-label d-block text-start"
                >Instructions :</label
              >
              <textarea
                class="form-control"
                id="instructions"
                rows="3"
                name="instructions"
                
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="youtube-link" class="form-label d-block text-start optional"
                >Youtube Link :</label
              >
              <input
                type="url"
                class="form-control"
                id="youtube-link"
                name="youtube-link"
              />
            </div>
            <div class="mb-4">
              <label for="image" class="form-label d-block text-start"
                >Upload a Dish Image:</label
              >
              <input class="form-control" type="file" id="image" name="image" />
            </div>
            <div class="mb-4">
              <label for="notes" class="form-label d-block text-start optional"
                >Notes :</label
              >
              <textarea
                class="form-control"
                id="notes"
                rows="3"
                name="notes"
              ></textarea>
            </div>
            <input type="submit" value="Add" class="add" />
          </form>
        </div>
        <div class="recipes mt-4">
          <div class="container"></div>
        </div>
      </div>
    </section>

    <footer class="mt-4 p-2 d-flex justify-content-center align-items-center">
      <div class="container text-center text-white">
        <p class="mt-3">&copy; 2025 All Rights Reserved</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/my-recipies.js"></script>
  </body>
</html>
